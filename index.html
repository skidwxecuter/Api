<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Dashboard</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; padding: 20px; }
    .card { background: #222; padding: 20px; border-radius: 10px; margin: 10px auto; width: 400px; }
    input { padding: 10px; width: 60%; border-radius: 5px; border: none; }
    button { padding: 10px; background: #5865F2; border: none; color: white; border-radius: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Referral Dashboard</h1>
  <div class="card">
    <input type="text" id="username" placeholder="Enter your Discord username">
    <button onclick="loadDashboard()">View Stats</button>
  </div>
  <div id="dashboard" class="card" style="display:none;">
    <h2>Your Invite</h2>
    <p id="invite"></p>
    <h2>Your Stats</h2>
    <p id="stats"></p>
  </div>
  <div class="card">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const API = "https://api-five-azure-12.vercel.app/"; // change to your vercel domain

    async function loadDashboard() {
      const user = document.getElementById("username").value;
      const res = await fetch(`${API}/api/getUser?username=${encodeURIComponent(user)}`);
      const data = await res.json();
      if (data.error) {
        alert("User not found or no invite created.");
        return;
      }
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("invite").innerText = `https://discord.gg/${data.invite}`;
      document.getElementById("stats").innerText = `Total Referrals: ${data.referrals}`;
    }

    async function loadLeaderboard() {
      const res = await fetch(`${API}/api/leaderboard`);
      const data = await res.json();
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "";
      data.forEach((u, i) => {
        const li = document.createElement("li");
        li.innerText = `#${i+1} ${u.name} - ${u.referrals} referrals`;
        lb.appendChild(li);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
