<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sub4Link</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 50px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: none;
      margin: 20px 0;
    }
    #result a {
      color: #0f0;
    }
    .highlight {
      font-weight: bold;
      color: #0f0;
      font-size: 24px;
    }
    a {
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="creator">
    <h1>Create a Sub4Link Page</h1>
    <input id="title" placeholder="Page Title (e.g. Free Robux!)"><br>
    <input id="profile" placeholder="Profile Link (where to follow/sub)"><br>
    <input id="video" placeholder="Video Link (TikTok/YouTube)"><br>
    <input id="action" placeholder="Action (Subscribe, Follow, Like Video)"><br>
    <input id="hiddenLink" placeholder="Hidden Link (the reward)"><br>
    <button onclick="generate()">Generate & Preview</button>
    <p id="result"></p>
  </div>

  <div id="viewer" style="display: none;">
    <h1 id="viewerTitle">ðŸ”’ Complete This To Unlock ðŸ”‘</h1>
    <p class="highlight" id="instruction"></p>
    <p>ðŸ‘‰ <a id="profileLink" href="" target="_blank">Go to Profile</a></p>
    <iframe id="videoFrame" src="" allowfullscreen></iframe><br>
    <button onclick="reveal()">I Did It, Give Me The Link</button>
    <p id="theLink" style="margin-top:20px;"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const profile = params.get('profile');
    const video = params.get('video');
    const action = params.get('action');
    const hidden = params.get('hidden');

    function showViewer(title, profile, video, action, hidden) {
      document.getElementById('creator').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      document.getElementById('viewerTitle').textContent = decodeURIComponent(title) || "ðŸ”’ Complete This To Unlock ðŸ”‘";
      document.getElementById('instruction').textContent = `Please ${decodeURIComponent(action)} to unlock the link!`;
      document.getElementById('videoFrame').src = decodeURIComponent(video);
      document.getElementById('profileLink').href = decodeURIComponent(profile);

      // Store hidden link for reveal
      window.hiddenLink = decodeURIComponent(hidden);
    }

    if (title && profile && video && action && hidden) {
      // If URL has params, show viewer
      showViewer(title, profile, video, action, hidden);
    }

    function generate() {
      const t = encodeURIComponent(document.getElementById('title').value);
      const p = encodeURIComponent(document.getElementById('profile').value);
      const v = encodeURIComponent(document.getElementById('video').value);
      const a = encodeURIComponent(document.getElementById('action').value);
      const h = encodeURIComponent(document.getElementById('hiddenLink').value);

      const link = `${window.location.pathname}?title=${t}&profile=${p}&video=${v}&action=${a}&hidden=${h}`;

      // Optionally show link for copy
      document.getElementById('result').innerHTML = `âœ… <strong>Direct link:</strong><br><a href="${link}" target="_blank">${link}</a>`;

      // Immediately switch to viewer page without needing manual reload
      showViewer(t, p, v, a, h);
    }

    function reveal() {
      document.getElementById('theLink').innerHTML = `<a href="${window.hiddenLink}" target="_blank">${window.hiddenLink}</a>`;
    }
  </script>

</body>
</html>
