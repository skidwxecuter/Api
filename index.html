<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permanent Redirect Maker</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 2rem; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Permanent Redirect Generator</h1>
  <input id="name" placeholder="Site name (e.g. mylink)" />
  <input id="url" placeholder="Redirect URL (https://...)" />
  <button id="make">Create</button>
  <p id="result"></p>

  <script>
    document.getElementById('make').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const url = document.getElementById('url').value.trim();
      const result = document.getElementById('result');

      if (!name || !url) {
        result.textContent = 'Fill both fields.';
        return;
      }

      const res = await fetch('https://YOUR-BACKEND-URL/create-redirect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ siteName: name, targetUrl: url })
      });

      const data = await res.json();
      if (data.url) {
        result.innerHTML = `✅ Created: <a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        result.textContent = `❌ ${data.error || 'Unknown error'}`;
      }
    };
  </script>
</body>
</html>
