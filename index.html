<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-in-One Pastebin</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; background: #121212; color: #eee; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; background: #1e1e1e; color: #fff; border: none; }
    button { padding: 10px 20px; background: #03a9f4; border: none; color: #fff; cursor: pointer; }
    a { color: #03a9f4; }
    .paste { background: #1e1e1e; margin: 10px 0; padding: 10px; border-radius: 8px; }
    pre { background: #1e1e1e; padding: 20px; border-radius: 8px; overflow-x: auto; }
    #viewer { display: none; }
  </style>
</head>
<body>
  <h1 id="siteTitle">üìÑ My Pastebin</h1>

  <div id="creator">
    <h2>Create a New Paste</h2>
    <input id="title" placeholder="Title" />
    <textarea id="content" rows="8" placeholder="Your text here..."></textarea>
    <button onclick="createPaste()">Create Paste</button>

    <h2>Search Pastes</h2>
    <input id="search" placeholder="Type to search..." oninput="loadPastes()" />

    <h2>All Pastes</h2>
    <div id="pastes"></div>
  </div>

  <div id="viewer">
    <h1 id="pasteTitle">Loading...</h1>
    <p><strong>Views:</strong> <span id="pasteViews"></span></p>
    <pre id="pasteContent"></pre>
    <p><a href="#" onclick="goHome()">‚Üê Back to Home</a></p>
  </div>

  <script>
    const API = 'https://api-90xm.onrender.com';

    async function createPaste() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title || !content) return alert('Fill in both fields!');
      const res = await fetch(`${API}/api/paste`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, content })
      });
      const data = await res.json();
      alert(`Created! Click the title in the list to view it.`);
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadPastes();
    }

    async function loadPastes() {
      const res = await fetch(`${API}/api/pastes`);
      const pastes = await res.json();
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = pastes.filter(p => p.title.toLowerCase().includes(q));
      document.getElementById('pastes').innerHTML = filtered.map(p =>
        `<div class="paste">
          <a href="#" onclick="viewPaste('${p.id}')">${p.title}</a><br>
          <small>${new Date(p.createdAt).toLocaleString()} ‚Äî ${p.views} views</small>
        </div>`
      ).join('');
    }

    async function viewPaste(id) {
      const res = await fetch(`${API}/api/paste/${id}`);
      const paste = await res.json();
      document.getElementById('siteTitle').textContent = paste.title;
      document.getElementById('pasteTitle').textContent = paste.title;
      document.getElementById('pasteViews').textContent = paste.views;
      document.getElementById('pasteContent').textContent = paste.content;

      document.getElementById('creator').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';
    }

    function goHome() {
      document.getElementById('siteTitle').textContent = "üìÑ My Pastebin";
      document.getElementById('creator').style.display = 'block';
      document.getElementById('viewer').style.display = 'none';
      loadPastes();
    }

    loadPastes();
  </script>
</body>
</html>
