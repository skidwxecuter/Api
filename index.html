<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sub4Link</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 50px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: none;
      margin: 20px 0;
    }
    #result a {
      color: #0f0;
    }
  </style>
</head>
<body>

  <div id="creator">
    <h1>Create a Sub4Link Page</h1>
    <input id="profile" placeholder="Your TikTok/YouTube Profile Link"><br>
    <input id="video" placeholder="Video Link (TikTok/YouTube)"><br>
    <input id="message" placeholder="Instruction (e.g. 'Like the video to get the link')"><br>
    <input id="hiddenLink" placeholder="Hidden Link (the real content)"><br>
    <button onclick="generate()">Generate Link</button>
    <p id="result"></p>
  </div>

  <div id="viewer" style="display: none;">
    <h1>ðŸ”’ Do This To Unlock ðŸ”‘</h1>
    <p id="showMessage"></p>
    <iframe id="videoFrame" src="" allowfullscreen></iframe><br>
    <button onclick="reveal()">I Did It, Give Me The Link</button>
    <p id="theLink" style="margin-top:20px;"></p>
    <p><a id="profileLink" href="" target="_blank">Visit Creator's Profile</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const profile = params.get('profile');
    const video = params.get('video');
    const message = params.get('message');
    const hidden = params.get('hidden');

    if (video) {
      // If URL has params â†’ show viewer mode
      document.getElementById('creator').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      document.getElementById('showMessage').textContent = decodeURIComponent(message);
      document.getElementById('videoFrame').src = decodeURIComponent(video);
      document.getElementById('profileLink').href = decodeURIComponent(profile);
    }

    function generate() {
      const p = encodeURIComponent(document.getElementById('profile').value);
      const v = encodeURIComponent(document.getElementById('video').value);
      const m = encodeURIComponent(document.getElementById('message').value);
      const h = encodeURIComponent(document.getElementById('hiddenLink').value);

      const link = `${window.location.origin}${window.location.pathname}?profile=${p}&video=${v}&message=${m}&hidden=${h}`;
      document.getElementById('result').innerHTML = `Share this link:<br><a href="${link}" target="_blank">${link}</a>`;
    }

    function reveal() {
      document.getElementById('theLink').innerHTML = `<a href="${decodeURIComponent(hidden)}" target="_blank">${decodeURIComponent(hidden)}</a>`;
    }
  </script>

</body>
</html>
