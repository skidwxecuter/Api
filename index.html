<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      cursor: pointer;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Redirect Link Generator</h1>
  <div class="box">
    <p>Site to redirect to:</p>
    <input type="text" id="target" placeholder="https://example.com">
    <p>Site name (folder):</p>
    <input type="text" id="sitename" placeholder="myredirect">
    <br>
    <button onclick="createRedirect()">Create Redirect Site</button>
    <p id="msg"></p>
  </div>

  <script>
    function createRedirect() {
      const target = document.getElementById('target').value.trim();
      const sitename = document.getElementById('sitename').value.trim();
      const msg = document.getElementById('msg');

      if (!target || !sitename) {
        msg.innerText = 'Please fill in both fields.';
        return;
      }

      const html = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; url=${target}" />
  <title>Redirecting...</title>
</head>
<body>
  <p>If you are not redirected, <a href="${target}">click here</a>.</p>
</body>
</html>`;

      // Create a Blob
      const blob = new Blob([html], { type: 'text/html' });

      // Create a ZIP-like folder (just a single file)
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = sitename + '.html';
      link.click();

      msg.innerText = 'Redirect file generated! Upload it to Netlify or your host.';
    }
  </script>
</body>
</html>
