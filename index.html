<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permanent Redirect Maker</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 2rem; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    a { color: #0ff; }
  </style>
</head>
<body>
  <h1>‚ö° Permanent Redirect Generator</h1>

  <input id="name" placeholder="Site name (e.g. mylink)" />
  <input id="url" placeholder="Redirect URL (https://...)" />
  <button id="make">Create</button>

  <p id="result"></p>

  <h2>üìÉ Recent Links:</h2>
  <ul id="list"></ul>

  <script>
    const backend = 'https://api-90xm.onrender.com'; // <-- CHANGE THIS

    async function refreshList() {
      const res = await fetch(backend + '/list');
      const list = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      list.slice(0, 10).forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = backend + item.url;
        a.target = '_blank';
        a.textContent = a.href;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    document.getElementById('make').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const url = document.getElementById('url').value.trim();
      const result = document.getElementById('result');

      if (!name || !url) {
        result.textContent = 'Fill both fields.';
        return;
      }

      const res = await fetch(backend + '/create-redirect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ siteName: name, targetUrl: url })
      });

      const data = await res.json();
      if (data.url) {
        result.innerHTML = `‚úÖ Created: <a href="${data.url}" target="_blank">${data.url}</a>`;
        refreshList();
      } else {
        result.textContent = `‚ùå ${data.error || 'Unknown error'}`;
      }
    };

    refreshList();
  </script>
</body>
</html>
