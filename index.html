<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Pastebin</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; background: #121212; color: #eee; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; background: #222; color: #eee; }
    button { padding: 10px 20px; background: #03a9f4; color: #fff; border: none; cursor: pointer; }
    .paste { margin: 10px 0; padding: 10px; border-left: 5px solid #03a9f4; background: #1e1e1e; }
    a { color: #03a9f4; }
  </style>
</head>
<body>
  <h1>My Pastebin</h1>

  <h2>Create Paste</h2>
  <input id="title" placeholder="Title">
  <textarea id="content" placeholder="Your paste..." rows="8"></textarea>
  <button onclick="createPaste()">Save</button>

  <h2>Search</h2>
  <input id="searchBox" placeholder="Search..." oninput="loadPastes()">

  <h2>All Pastes</h2>
  <div id="pastes"></div>

  <script>
    const API = 'https://api-90xm.onrender.com';

    async function createPaste() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const res = await fetch(`${API}/api/paste`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, content })
      });
      const data = await res.json();
      alert(`Paste created! Link: ${API}/api/paste/${data.id}`);
      loadPastes();
    }

    async function loadPastes() {
      const q = document.getElementById('searchBox').value;
      const res = await fetch(`${API}/api/pastes?q=${encodeURIComponent(q)}`);
      const pastes = await res.json();
      const el = document.getElementById('pastes');
      el.innerHTML = '';
      pastes.forEach(p => {
        const div = document.createElement('div');
        div.className = 'paste';
        div.innerHTML = `<h3>${p.title}</h3><p>Views: ${p.views}</p><a href="${API}/api/paste/${p.id}" target="_blank">View Raw</a>`;
        el.appendChild(div);
      });
    }

    loadPastes();
  </script>
</body>
</html>
