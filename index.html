<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect Maker</title>
</head>
<body>
  <h1>Redirect Maker</h1>

  <input id="siteName" placeholder="Site Name" />
  <input id="targetUrl" placeholder="Target URL" />
  <button id="createBtn">Create Redirect</button>

  <p id="status"></p>

  <h2>Recent Redirects</h2>
  <ul id="recentList">Loading...</ul>

  <script>
    async function loadRecent() {
      const res = await fetch('/api/list');
      const list = await res.json();
      const ul = document.getElementById('recentList');
      ul.innerHTML = '';
      list.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.url}" target="_blank">${window.location.origin}${item.url}</a> — ${new Date(item.created).toLocaleString()}`;
        ul.appendChild(li);
      });
    }

    document.getElementById('createBtn').onclick = async () => {
      const siteName = document.getElementById('siteName').value.trim();
      const targetUrl = document.getElementById('targetUrl').value.trim();
      const status = document.getElementById('status');
      if (!siteName || !targetUrl) {
        status.textContent = 'Fill in both fields!';
        return;
      }
      const res = await fetch('/create-redirect', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ siteName, targetUrl })
      });
      const data = await res.json();
      if (data.url) {
        status.innerHTML = `✅ Created: <a href="${data.url}" target="_blank">${window.location.origin}${data.url}</a>`;
        await loadRecent(); // refresh list
      } else {
        status.textContent = data.error || 'Error';
      }
    };

    loadRecent();
  </script>
</body>
</html>
